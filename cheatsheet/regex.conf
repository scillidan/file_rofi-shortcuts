# https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions/Cheatsheet
Regex: (Character classes) Character class                                                             | [xyz] [a-c]
Regex: (Character classes) Negated character class                                                     | [^xyz], [^a-c]
Regex: (Character classes) Wildcard                                                                    | .
Regex: (Character classes) Digit character class escape                                                | \d
Regex: (Character classes) Non-digit character class escape                                            | \D
Regex: (Character classes) Word character class escape                                                 | \w
Regex: (Character classes) Non-word character class escape                                             | \W
Regex: (Character classes) White space character class escape                                          | \s
Regex: (Character classes) Non-white space character class escape                                      | \S
Regex: (Character classes) Horizontal tab                                                              | \t
Regex: (Character classes) Carriage return                                                             | \r
Regex: (Character classes) Linefeed                                                                    | \n
Regex: (Character classes) Vertical tab                                                                | \v
Regex: (Character classes) Form-feed                                                                   | \f
Regex: (Character classes) Backspace                                                                   | [\b]
Regex: (Character classes) NUL character                                                               | \0
Regex: (Character classes) Control character                                                           | \cX
Regex: (Character classes) Character with the code hh (two hexadecimal digits)                         | \xhh
Regex: (Character classes) UTF-16 code-unit with the value hhhh (four hexadecimal digits)              | \uhhhh
Regex: (Character classes) The character with the Unicode value U+hhhh or U+hhhhh (hexadecimal digits) | \u{hhhh}, \u{hhhhh}
Regex: (Character classes) Unicode character class escape                                              | \p{UnicodeProperty}, \P{UnicodeProperty}
Regex: (Character classes) Following character should be treated specially, or "escaped"               | \
Regex: (Character classes) Disjunction                                                                 | x|y
Regex: (Assertions) Input boundary beginning assertion                                                 | ^
Regex: (Assertions) Input boundary end assertion                                                       | $
Regex: (Assertions) Word boundary assertion                                                            | \b
Regex: (Assertions) Non-word-boundary assertion                                                        | \B
Regex: (Other assertions) Lookahead assertion                                                          | x(?=y)
Regex: (Other assertions) Negative lookahead assertion                                                 | x(?!y)
Regex: (Other assertions) Lookbehind assertion                                                         | (?<=y)x
Regex: (Other assertions) Negative lookbehind assertion                                                | (?<!y)x
Regex: (Groups and backreferences) Capturing group                                                     | (x)
Regex: (Groups and backreferences) Named capturing group                                               | (?<Name>x)
Regex: (Groups and backreferences) Non-capturing group                                                 | (?:x)
Regex: (Groups and backreferences) Modifier                                                            | (?flags:x), (?:flags-flags:x)
Regex: (Groups and backreferences) Backreference                                                       | \n
Regex: (Groups and backreferences) Named backreference                                                 | \k<Name>
Regex: (Quantifiers) Preceding item "x" 0 or more times                                                | x*
Regex: (Quantifiers) Preceding item "x" 1 or more times                                                | x+
Regex: (Quantifiers) Preceding item "x" 0 or 1 times                                                   | x?
Regex: (Quantifiers) Exactly "n" occurrences of the preceding item "x"                                 | x{n}
Regex: (Quantifiers) At least "n" occurrences of the preceding item "x"                                | x{n,}
Regex: (Quantifiers) At least "n" and at most "m" occurrences of the preceding item "x"                | x{n,m}
Regex: (Quantifiers) Stop as soon as it finds a match                                                  | x*? ... x{n,m}?
Regex: Duplicate lines                                                                                 | ^(.*)(\\r?\\n\\1)+$
Regex: Lines have not Tab                                                                              | ^[^\t]*$
Regex: Whitespace or Tab at the end of each line                                                       | \s+$